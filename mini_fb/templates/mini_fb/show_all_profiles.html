<!-- templates/show_all_profile.html -->
{% extends 'mini_fb/base.html' %}

{% block content %}
<main class="grid-container">
    <table>
        <tr> <td>     
            {% for a in profile %}
            <article class="profile-article">
                {% if a.image_url %}
		<img src="{{a.image_url}}" alt="{{a.firstName}} {{a.lastName}}" class="profile-image">
                {% endif %}
                
                <div class="profile-details">
                <h2>{{a.city}}</h2>
                <strong> <a href="{% url 'show_profile' a.pk %}"> {{a.firstName}} {{a.lastName}}</a> </strong>
                <p>
                {{a.email}}
                </p>
                </div>
            </article>
            {% endfor %}  
        </td>   </tr>
    </table>

</main>
{% endblock %}
