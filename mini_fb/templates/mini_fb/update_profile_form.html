{% extends 'mini_fb/base.html' %}

{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'other_fb.css' %}"> 
<div class="container">
    <h2>Update Profile</h2>
    <form method="post">
        {% csrf_token %}
       
	<div  class="form-group">
     <label for="total_name">Name:</label>
     <input type="text" id="total_name" name="totalName" value="{{ profile }}" readonly>
       </div>
      <div  class="form-group">
     <label for="id_city">City:</label>
     <input type="text" id="id_city" name="city" value="{{ profile.getcity }}" required>
    </div>
      <div class="form-group">
      <label for="id_email">E-mail:</label>
      <input type="text" id="id_email" name="email" value="{{ profile.getemail }}"  required>
    </div>
       <div class="form-group">
     <label for="id_image">Image URL:</label>
     <input type="text" id="id_image" name="image_url" value="{{ profile.getimageurl }}" required>

															      </div>


	<button type="submit">Update Profile</button>
    </form>

</div>

																{% endblock %}
