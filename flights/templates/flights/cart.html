{% extends 'flights/base.html' %}
{% block title %}Cart{% endblock %}
{% block content %}
<!-- Heading for the Cart section -->
<h2>Cart</h2>

<!-- Table to display items in the cart -->
<table class="table table-striped table-dark">
    <thead>
        <tr>
            <th>Flight Number</th>
            <th>Quantity</th>
            <th>Total Price</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for item in cart_items %}
        <tr>
            <!-- Display flight number, quantity, and total price of each cart item -->
            <td>{{ item.flight.flight_num }}</td>
            <td>{{ item.quantity }}</td>
            <td>{{ item.total_price }}</td>
            <td>
                <!-- Button to remove an item from the cart -->
                <a href="{% url 'remove_from_cart' item.id %}" class="btn btn-danger">Remove</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<!-- Button to proceed to checkout -->
<a href="{% url 'checkout' %}" class="btn btn-success">Checkout</a>

{% endblock %}
