{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>{% block title %}Mini FB{% endblock %}</title>
   <link rel="stylesheet" href="{% static 'other_fb.css' %}">
</head>
<body>
    <div id="nav" class="container">
    <nav style="background-color: #007bff; color: #fff; padding: 10px; border-radius: 4px; text-align: center;">
    <h1>MINI Facebook</h1>
    <hr>
    <div style="display:inline-block;padding:5px 10px;border-radius:4px;margin-right:10px;">
    {% if user.is_authenticated %}
     Welcome, {{ user.username }}!
     <a href="{% url 'logout' %}">Logout</a>
    {% else %}
     <a href="{% url 'login' %}">Login</a>
    {% endif %}
    </div>
    <br>
    <ul style="list-style-type: none; padding: 0; margin: 0; display: flex; justify-content: center;">
    <li style="margin-right: 20px;">
       <a href="{% url 'show_all_profiles' %}" style="color: #fff; text-decoration: none;">Home</a>
    </li>
    <li>
       <a href="{% url 'create_profile' %}" style="color: #fff; text-decoration: none;">Create Profile</a>
    </li>
    </ul>
    </nav>
    </div>
    <div class="container">
      {% block content %}
      {% endblock %}
   </div>
   <footer class="container" style="text-align: center; margin-top: 20px; padding: 10px; background-color: #f4f4f4; border-radius: 8px;">
   <p>&copy; 2024 Mini FB</p>
   </footer>
</body>
</html>
