{% extends 'mini_fb/base.html' %}

{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'other_fb.css' %}"> 
<div class="container">
    <h2>Create Status Message for <font color='red'>{{ profile }}</font></h2>
    <form method="post">
       {% csrf_token %}
       <div class="form-group">
       <label for="id_message">Message:</label>
       {{ form.message }}
     </div>
   <div class="form-group">
   <button type="submit">Add Message</button>
 </div>
    </form>
</div>
																{% endblock %}
