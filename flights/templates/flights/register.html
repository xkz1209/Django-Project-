<!-- templates/flights/register.html -->
<!-- Kaizhe Xu (kax225@bu.edu): Description: this is for the user registration on the home page -->
{% extends 'flights/base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="container">
    <h2>Register</h2>
    <form method="post">
   {% csrf_token %}
      <div class="mb-3">
        <label for="id_username" class="form-label">Username</label>
        <input type="text" class="form-control" id="id_username" name="username" required>
    </div>
      <div class="mb-3">
     <label for="id_password1" class="form-label">Password</label>
        <input type="password" class="form-control" id="id_password1" name="password1" required>
      </div>
     <div class="mb-3">
        <label for="id_password2" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="id_password2" name="password2" required>
  </div>
   <div class="mb-3">
       <label for="id_first_name" class="form-label">First Name</label>
       <input type="text" class="form-control" id="id_first_name" name="first_name" required>
     </div>
     <div class="mb-3">
        <label for="id_last_name" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="id_last_name" name="last_name" required>
      </div>
      <div class="mb-3">
       <label for="id_email" class="form-label">Email</label>
        <input type="email" class="form-control" id="id_email" name="email" required>
      </div>
      <div class="mb-3">
         <label for="id_passport_id" class="form-label">Passport ID</label>
         <input type="text" class="form-control" id="id_passport_id" name="passport_id" required>
      </div>
      <div class="mb-3">
         <label for="id_date_of_birth" class="form-label">Date of Birth</label>
       <input type="date" class="form-control" id="id_date_of_birth" name="date_of_birth" required>
      </div>
      <div class="mb-3">
        <label for="id_gender" class="form-label">Gender</label>
        <select class="form-select" id="id_gender" name="gender" required>
      <option value="">Select Gender</option>
  <option value="Male">Male</option>
         <option value="Female">Female</option>
         <option value="Other">Other</option>
        </select>
       </div>
       <div class="mb-3">
       <label for="id_phone_number" class="form-label">Phone Number</label>
      <input type="text" class="form-control" id="id_phone_number" name="phone_number" required>
       </div>
       <button type="submit" class="btn btn-primary">Register</button>
  </form>
</div>
{% endblock %}
